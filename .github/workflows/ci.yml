name: CI/CD

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: tox

  publish-testpypi:
    needs: [test]
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build twine

    - name: Build and publish to TestPyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        echo "Building version: $(python setup.py --version)"
        python -m build
        twine check dist/*
        echo "Publishing version: $(python setup.py --version) to TestPyPI"
        python -m twine upload --verbose --repository testpypi dist/*

  publish-pypi:
    needs: [test]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build twine

    - name: Build and publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "Building version: $(python setup.py --version)"
        python -m build
        twine check dist/*
        echo "Publishing version: $(python setup.py --version) to PyPI"
        python -m twine upload --verbose dist/*

  cleanup-testpypi:
    needs: [publish-testpypi]
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install cleanup tools
      run: |
        python -m pip install --upgrade pip
        pip install clean-pypi-index

    - name: Cleanup old TestPyPI versions
      env:
        TEST_PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        echo "Starting cleanup of old TestPyPI versions..."
        echo "Will keep major versions (*.0.0) and last 3 versions"
        clean-pypi-index clean-py \
          --keep-pattern "*.0.0" \
          --keep-last-n 3 \
          --index-url https://test.pypi.org/simple/ \
          --token $TEST_PYPI_TOKEN \
          --verbose
        echo "TestPyPI cleanup completed"

  cleanup-pypi:
    needs: [publish-pypi]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install cleanup tools
      run: |
        python -m pip install --upgrade pip
        pip install clean-pypi-index

    - name: Cleanup old PyPI versions
      env:
        PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "Starting cleanup of old PyPI versions..."
        echo "Will keep major versions (*.0.0) and last 5 versions"
        clean-pypi-index clean-py \
          --keep-pattern "*.0.0" \
          --keep-last-n 5 \
          --token $PYPI_TOKEN \
          --verbose
        echo "PyPI cleanup completed"